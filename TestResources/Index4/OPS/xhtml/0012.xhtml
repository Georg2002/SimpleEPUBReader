<p>とある魔術の禁書目録４</p>
<p><br/></p>
<p>　学園都市から外出許可を得、家族と一緒に海ヘバカンスに来た上条当麻。</p>
<p>　そこで彼が見たものは、母親がインデックスで、インデックスが青髪ピアスで、神裂火織がステイルで、ステイルが海のオヤジで、御坂妹がその息子で、御坂美琴が当麻の妹で!?</p>
<p>　それは、〝とある魔術〟が原因だった。</p>
<p>　謎の魔術『<ruby>御使堕し<rt>エンゼルフォール</rt></ruby>』が上条当麻を中心に展開したらしい──!?</p>
<p>　大人気学園アクション第四弾登場！</p>
